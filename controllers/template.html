<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger Logger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href= "../public/assets/css/style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Eat-da-Burger</h1>
        <p class="lead">This is a simple burger logging application.</p>
        <hr class="my-4">
        <p>Enjoy!</p>
    </div>

    <div class="container">
        <div class = "row p-5">
            <div class = "col-md-6">
                <ol>
                    <li>Burger <button m-5>Devour it</button></li>
                </ol>
            </div>
            <div class = "col-md-6">
                    <ol>
                        <li>Burger</li>
                    </ol>
            </div>
        </div>
        <div class="row justify-content-center p-4 m-4">
            <form class="text-center">
                <div class="form-group">
                    <label for="newBurger">ADD A BURGER</label>
                    <input type="text" class="form-control" id="newBurger">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
